<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style=" background-color: whitesmoke;">

    <h1 style="color: #333;">LOGIN FORM</h1>

    <form action="./Successful1.html" target="_blank" autocomplete="off" 
    style="display: inline-block; background-color: white; padding: 30px; border-radius: 10px;box-shadow: 0 0 10px rgba(0,0,0,0.1); ">

        <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold;">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required 
               style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc;"><br><br>

        <label for="password" style="display: block; margin-bottom: 10px; font-weight: bold;">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required 
               style="padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc;"><br><br>

        <input type="submit" value="Login" 
               style="padding: 10px 20px; background-color:blue; color: white; border: none; border-radius: 5px; ">
    </form>

</body>
</html>
